<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}

th, td {
    text-align: left;
    padding: 16px;
}

tr:nth-child(even) {
    background-color: #f2f2f2
}
</style>
</head>
<body>
  <div>
    <a  routerLink="/addsalesorder">
     Add SO
    </a>
  </div>
  <br>
<table>
  <tr>
    <th>No</th>
    <th>Date</th>
    <th>Notes</th>
    <th>Edit</th>
  </tr>
  <tr *ngFor="let so of _salesorder">
    <td><a  routerLink="/Detail/{{so.SalesOrderId}}">{{so.SalesOrderNumber}}</a></td>
    <td>{{so.DLUP}}</td>
    <td>{{so.Notes}}</td>
    <td><a  routerLink="/editsalesorder/{{so.SalesOrderId}}">Edit</a> </td>
  </tr>
</table>



</body>
</html>
