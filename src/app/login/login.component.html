<div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons"></i> Incorrect username or password
</div>
<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)" novalidate>
 <div class="row">
   <div class="input-field col s12">
     <div class="material-icons prefix">User Name</div>
     <input class="form-control-lg" type="text" #UserName ngModel name="UserName" placeholder="Username" required>
   </div>
 </div>
 <div class="row">
    <div class="input-field col s12">
      <div class="material-icons prefix">Password</div>
      <input type="password" class="form-control-lg" #Password ngModel name="Password" placeholder="Password" required>
    </div>
  </div>
  <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
      </div>
    </div>
</form>
